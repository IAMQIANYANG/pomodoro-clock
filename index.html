<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="pomodoro clock">
    <meta name="keywords" content="free code camp">
    <meta name="author" content="Qian Yang">
    <title>Pomodoro Clock</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href="pomodoro-clock.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/6a67bdc33d.js"></script>
</head>

<body>
<h1>Pomodoro Clock</h1>

<div class="controlWrapper">
    <div class="control" id="break">
        <p>Break Length</p>
        <button class="minus">-</button>
        <span>5</span>
        <button class="plus">+</button>
    </div>

    <div class="control" id="session">
        <p>Session Length</p>
        <button class="minus">-</button>
        <span class="min">25</span>
        <button class="plus">+</button>
    </div>

</div>

<div id="timer">
    <p id="currentSession">Session</p>
    <p>00:25:00</p>
</div>


<div id="buttons">
    <button id="control"><i id="play" class="fa fa-play fa-2x" aria-hidden="true"></i><i id="stop" class="fa fa-pause fa-2x" aria-hidden="true"></i>
    </button>
    <button id="reset"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
    </button>
</div>


<div class="footer">Copyright @ <a href = "http://iamqianyang.github.io/" target="_blank"> Qian Yang </a></div>
<script src="timer.js"></script>
<script src="index.js"></script>
</body>

</html>
