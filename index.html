<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="pomodoro clock">
    <meta name="keywords" content="free code camp">

    <title>Pomodoro Clock</title>
    <link href="pomodoro-clock.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Pomodoro Clock</h1>

<div class="controlWrapper">
    <div class="control" id="break">
        <p>Break Length</p>
        <button class="minus">-</button>
        <span>5</span>
        <button class="plus">+</button>
    </div>

    <div class="control" id="work">
        <p>Session Length</p>
        <button class="minus">-</button>
        <span>25</span>
        <button class="plus">+</button>
    </div>

</div>

<div id="timer">

</div>
